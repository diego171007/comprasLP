<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkin Park Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LINKIN PARK STORE</h1>
    <nav>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
      <a href="#" onclick="verCarrinho()">
        Carrinho (<span id="contador-carrinho">0</span>)
      </a>
    </nav>
  </header>

  <main>
    <section id="produtos">
      <h2>MERCHANDISING OFICIAL</h2>
      
      <div class="produto">
        <img src="https://bandalheira.cdn.magazord.com.br/img/2021/03/produto/4521/in535-u-pr-camiseta-infantil-linkin-park-hybrid-theory-gola-c-elastano-2.jpg?ims=fit-in/1200x1200/filters:fill(white)" alt="Camiseta Hybrid Theory">
        <h3>Camiseta Hybrid Theory</h3>
        <p>R$ 99,90</p>
        <button onclick="addToCart('Camiseta Hybrid Theory', 99.90)">COMPRAR</button>
      </div>
      
      <div class="produto">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcRPmdw90Kt4maYwM6R0d4yj3JbYHE9RifrUp8me_S-BDWvjNgzwbeFMd2RgwTCu0Y9OsSvr5cnvFQ7awQhqzCLb5TYOhBderVeAvKqz3xeWSKb8wBeSnfF9CuE" alt="Álbum Meteora">
        <h3>Álbum Meteora</h3>
        <p>R$ 129,90</p>
        <button onclick="addToCart('Álbum Meteora', 129.90)">COMPRAR</button>
      </div>

      <div class="produto">
        <img src="https://d2rbybg5ibx87t.cloudfront.net/images/59855/original.png?1384574361" alt="Poster">
        <h3>Poster Limited Edition</h3>
        <p>R$ 49,90</p>
        <button onclick="addToCart('Poster Limited Edition', 49.90)">COMPRAR</button>
      </div>
    </section>

    <section id="contato">
      <h2>CONTATO</h2>
      <form>
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu email" required>
        <textarea placeholder="Sua mensagem"></textarea>
        <button type="submit">ENVIAR</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©Linkin Park Store =)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
